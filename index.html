<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイリスデータセット 3D プロット</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #plot {
            width: 80%;
            height: 80vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>アイリスデータセット 3D プロット</h1>
    <div id="plot"></div>
    <script>
        const data = [
            {
                x: [5.1, 4.9, 4.7, 4.6, 5.0, 5.4, 4.6, 5.0, 4.4, 4.9],
                y: [3.5, 3.0, 3.2, 3.1, 3.6, 3.9, 3.4, 3.4, 2.9, 3.1],
                z: [1.4, 1.4, 1.3, 1.5, 1.4, 1.7, 1.4, 1.5, 1.4, 1.5],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Setosa',
                marker: { size: 5, color: 'red', symbol: 'circle' },
                text: ['Sepal Length: 5.1', 'Sepal Length: 4.9', 'Sepal Length: 4.7', 'Sepal Length: 4.6', 'Sepal Length: 5.0', 'Sepal Length: 5.4', 'Sepal Length: 4.6', 'Sepal Length: 5.0', 'Sepal Length: 4.4', 'Sepal Length: 4.9'],
                hoverinfo: 'text'
            },
            {
                x: [7.0, 6.4, 6.9, 5.5, 6.5, 5.7, 6.3, 6.3, 6.1, 5.8],
                y: [3.2, 3.2, 3.1, 2.3, 2.8, 2.8, 2.5, 2.6, 3.0, 2.7],
                z: [4.7, 4.5, 5.7, 4.0, 4.6, 5.1, 4.9, 5.0, 4.7, 5.1],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Versicolor',
                marker: { size: 5, color: 'green', symbol: 'square' },
                text: ['Sepal Length: 7.0', 'Sepal Length: 6.4', 'Sepal Length: 6.9', 'Sepal Length: 5.5', 'Sepal Length: 6.5', 'Sepal Length: 5.7', 'Sepal Length: 6.3', 'Sepal Length: 6.3', 'Sepal Length: 6.1', 'Sepal Length: 5.8'],
                hoverinfo: 'text'
            },
            {
                x: [6.3, 5.8, 6.4, 6.5, 7.7, 7.7, 6.0, 6.1, 5.6, 6.3],
                y: [3.3, 2.7, 3.2, 3.0, 3.8, 3.8, 3.0, 3.0, 2.5, 2.9],
                z: [6.0, 5.1, 5.4, 5.5, 6.7, 6.7, 5.9, 5.6, 5.8, 6.1],
                mode: 'markers',
                type: 'scatter3d',
                name: 'Virginica',
                marker: { size: 5, color: 'blue', symbol: 'diamond' },
                text: ['Sepal Length: 6.3', 'Sepal Length: 5.8', 'Sepal Length: 6.4', 'Sepal Length: 6.5', 'Sepal Length: 7.7', 'Sepal Length: 7.7', 'Sepal Length: 6.0', 'Sepal Length: 6.1', 'Sepal Length: 5.6', 'Sepal Length: 6.3'],
                hoverinfo: 'text'
            }
        ];

        const layout = {
            scene: {
                xaxis: { title: 'Sepal Length' },
                yaxis: { title: 'Sepal Width' },
                zaxis: { title: 'Petal Length' },
            },
            legend: { orientation: "h" }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
